<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="images/webicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dark">
        <img src="./images/logo.png" alt="logo" class="logo">
    <div id="formContainer">
        <h1>Sign In</h1>
<!-- --------------------------------------------------------- -->
        <form id="inputContainer">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password" class="pass">
            <input type="submit" value="Sign In">

            <div id="form-row">
                <div>
                    <input type="checkbox" class="checkbox"> <small>Remember me</small>
                </div>
                <a href="#" style="font-size: 13px;">Need Help </a>
            </div>
        </form>
<!-- -------------------------------------------------------------------- -->
    <div id="footer">         
        <div style="margin-bottom: 0.5rem;">
            <span>New to Netflix?</span>
            <a href="#" style="color: #fff;">Sign up now.</a>
        </div>
        <div>
            <small>
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <a href="#" style="color: blue;">Learn more.</a>

            </small>
        </div>
    </div>
    </div>
    
</body>
</html>
